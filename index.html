<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de Monedas - Dadurian Maximiliano</title>
    <link rel="stylesheet" href="style.css">

    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

    <!-- Toastify-js CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <!-- Bootstrap CSS (Solo el CSS) -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</head>
<body>

<div class="container">
    
    <h1>Convertidor de Monedas</h1>

    <div id="pesosContainer">
        <h2>Pesos Argentinos</h2>
        <label for="pesosInput">Ingresa la cantidad de pesos que deseas convertir:</label>
        <input type="number" id="pesosInput" placeholder="Ej: $15850">
        <p id="convertedAmount">Cantidad Convertida: <span id="convertedValue">0</span></p>
    </div>

    <div id="euroContainer">
        <h2>Euros</h2>
        <p id="euroDisplay">Cantidad: <span id="euroValue">0</span></p>
        
        <button id="convertToEuroBtn" class="btn btn-primary">Convertir</button>
        <button id="clearEuroBtn" class="btn btn-secondary">Limpiar</button>
        <button id="saveEuroBtn" class="btn btn-success">Guardar en Storage</button>
        
    </div>

    <div id="dollarContainer">
        <h2>Dólares</h2>
        <p id="dollarDisplay">Cantidad: <span id="dollarValue">0</span></p>
        
        <button id="convertToDollarBtn" class="btn btn-primary">Convertir</button>
        <button id="clearDollarBtn" class="btn btn-secondary">Limpiar</button>
        <button id="saveDollarBtn" class="btn btn-success">Guardar en Storage</button>
    
</div>

<table>
<thead>
        <tr>
            <th>Moneda</th>
            <th>Cantidad</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Pesos Argentinos</td>
             <td id="storedPesos">0</td>
        </tr>
        <tr>
            <td>Euros</td>
            <td id="storedEuro">0</td>
        </tr>
        <tr>
            <td>Dólares</td>
            <td id="storedDollar">0</td>
        </tr>
    </tbody>
</table>
</div>

<!-- SweetAlert2 Script -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- Toastify-js Script -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

<!-- Bootstrap JavaScript Bundle (JS + Popper.js) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

<script src="script.js"></script>

</body>
</html>
